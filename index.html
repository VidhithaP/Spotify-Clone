<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your library</h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
                
            </div>
                
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="leftarrow.svg" alt="">
                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="eager" src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebfc7c542c04b5f7dc8f1b1c16/1/en/default" alt="Daily Mix 1" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                        <p>Hits to boost your mood and blah blah balh</p>
                    </div>
                    <div class="card">
                        <img aria-hidden="false" draggable="false" loading="eager" src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebfc7c542c04b5f7dc8f1b1c16/1/en/default" alt="Daily Mix 1" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                        <h3>Happy Hits</h3>
                        <p>Hits to boost your mood and blah blah balh</p>
                    </div>
                   
                    
                    

                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img src="prevs.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="nexts.svg" alt="">
                    </div>
                </div>
            </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
